set-window-option -g mode-keys vi

# Make new pane creation use current working directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Set the default shell when tmux starts
set-option -g default-shell /bin/zsh

# Tmux should be pretty, we need 256 color for that
set -g default-terminal "screen-256color"

# Tmux uses a 'control key', let's set it to 'Ctrl-a'
# Reason: 'Ctrl-a' is easier to reach than 'Ctrl-b'
set -g prefix C-a
unbind C-b

# Send tmux prefix to contained applications
bind C-a send-prefix

# Bind movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# command delay? We don't want that, make it short
set -sg escape-time 1

# Allow us to reload our Tmux configuration while
# using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Adjust the status bar
set -g status-fg white
set -g status-bg "#1C1C1C"

setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg white
setw -g window-status-current-bg "#1c1c1c"
setw -g window-status-current-attr bright

# panes
set -g pane-border-fg blue
set -g pane-border-bg "#1c1c1c"
set -g pane-active-border-fg cyan
set -g pane-active-border-bg "#1c1c1c"

# command line
set -g message-fg white
set -g message-bg "#1c1c1c"
set -g message-attr bright

# status line
# set -g status-left "#[fg=green]#S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-left-length 40
set -g status-left "#[fg=green]#S #[fg=yellow]#I #[fg=cyan]#P "
set -g status-right "#[fg=green]#H #[fg=cyan]%d %b %R"

